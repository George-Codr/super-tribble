<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Appwrite Auth</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">
    <h1>Appwrite Authentication</h1>

    <input
      type="email"
      id="email"
      placeholder="Email"
      autocomplete="email"
      required
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="current-password"
      required
    />

    <div class="actions">
      <button id="signup">Sign Up</button>
      <button id="login">Login</button>
    </div>

    <p id="message"></p>
  </div>

  <!-- Appwrite Auth Script -->
  <script type="module">
    import { account, ID } from "./js/appwrite.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const message = document.getElementById("message");

    document.getElementById("signup").addEventListener("click", async () => {
      message.textContent = "";

      try {
        await account.create(
          ID.unique(),
          email.value.trim(),
          password.value
        );

        message.style.color = "green";
        message.textContent = "Sign up successful! You can now log in.";
      } catch (err) {
        message.style.color = "red";
        message.textContent = err.message || "Sign up failed";
        console.error(err);
      }
    });

    document.getElementById("login").addEventListener("click", async () => {
      message.textContent = "";

      try {
        await account.createEmailSession(
          email.value.trim(),
          password.value
        );

        message.style.color = "green";
        message.textContent = "Login successful!";
        setTimeout(() => {
          window.location.href = "todos.html";
        }, 500);
      } catch (err) {
        message.style.color = "red";
        message.textContent = err.message || "Login failed";
        console.error(err);
      }
    });
  </script>

</body>
  </html>
